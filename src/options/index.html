<!DOCTYPE html>
<html>

<head>
  <title>My Test Extension Options</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div>
    <label style="display: flex;flex-direction: column;">
      <span style="font-weight: 600;font-size: 16px;">
        Github Access Token:
      </span>
      <input type="text" id="github-access-token" />
      <a
        style="color: #88AAF7;"
        target="_blank"
        href="https://github.com/settings/tokens/new?description=Github%20PR-extension&scopes=repo,read:project">
        Generate one
      </a>
    </label>
    <br>
  </div>
  <div>
    <div id="project-access-scope">Project access: <span id="check-project-access-scope">...</span></div>
    <div id="repo-access-scope">Repository access: <span id="check-repo-access-scope">...</span></div>
  </div>
  <br>
  <div style="display: flex;flex-direction: column;gap: 15px;">
    <label style="display: flex;flex-direction: column;gap: 2px">
      <span style="font-weight: 600;font-size: 16px;">
        Model:
      </span>
      <select id="ai-model">
        <option value="gemini-pro-vision">Gemini 1.0 Pro Vision</option>
        <option value="gemini-1.0-pro">Gemini 1.0 Pro</option>
        <option value="gemini-1.5-flash-latest">Gemini 1.5 Flash</option>
        <option value="gemini-1.5-pro-latest">Gemini 1.5 Pro</option>
      </select>
    </label>

    <label style="display: flex;flex-direction: column;gap: 2px">
      <span style="font-weight: 600;font-size: 16px;">
        AI API Key:
      </span>
      <input type="text" id="ai-api-key" />
      <a 
        style="color: #88AAF7;"
        target="_blank"
        href="https://aistudio.google.com/app/apikey">
        Generate one
      </a>
    </label>
    <br>
  </div>
  <br>

  <div>
    <button id="save">Save</button>
    <span id="save-status"></span>
  </div>

  <script src="index.js"></script>
</body>

</html>
